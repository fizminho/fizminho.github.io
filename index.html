        <script>
        var today = new Date();<!-- checkin calendar-->
        var today2 = new Date();<!-- checkout calendar-->
        var dd = today.getDate() +0;
        var dd2 = today2.getDate()+1;
        var mm = today.getMonth()+1; //January is 0!
        var yyyy = today.getFullYear();
         if(dd<10 || dd2<10){
                dd='0'+dd
                dd2='0'+dd2
            }
            if(mm<10){
                mm='0'+mm
            }

        today = yyyy+'-'+mm+'-'+dd;
        today2 = yyyy+'-'+mm+'-'+dd2;
        document.getElementById("start_date").setAttribute("min", today);
        document.getElementById("end_date").setAttribute("min", today2);
